<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function PriceRange(dollarSign) {
        (this.$ = dollarSign),
          (this.setPrice = function (dollarSign) {
            switch (dollarSign) {
              case "$":
                return "cheap";
                break;
              case "$$":
                return "moderate";
                break;
              case "$$$":
                return "pricey";
                break;
              default:
                return "no info";
            }
          }),
          (this.priciness = this.setPrice(dollarSign));
      }

      let cheap = new PriceRange("$");
      let moderate = new PriceRange("$$");
      let pricey = new PriceRange("$$$");
      console.log(cheap, moderate, pricey);
    </script>
  </body>
</html>
