<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array from Range</h1>
    <script>
      function arrayFromRange(first, last) {
        list = [];
        for (first; first <= last; first++) {
          list.push(first);
        }
        return list;
      }

      const numbers = arrayFromRange(-1, 10);
      console.log(numbers);
    </script>
  </body>
</html>
