<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Move</h1>
    <script>
      function move(array, preIndex, postIndex) {
        if (postIndex >= array.length || postIndex < 0) {
          console.error("Invalid Offset");
        }
        const output = [...array];
        let element = output.splice(preIndex, 1)[0];
        output.splice(postIndex, 0, element);
        return output;
      }

      let list = [1, 2, 3, 4, 5, 6, 7, 8];
      console.log(move(list, -1, 0));
      console.log(list);
    </script>
  </body>
</html>
