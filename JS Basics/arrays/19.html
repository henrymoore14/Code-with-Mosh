<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Excludes</h1>
    <script>
      function excludes(input, excluded) {
        let output = input;
        for (i of excluded) {
          output = output.filter((element) => {
            return element !== i;
          });
        }
        return output;
      }

      let list = [1, 2, 3, 1, 4, 3, 5, 6, 7, 8];
      console.log(excludes(list, [1, 3, 7]));
    </script>
  </body>
</html>
